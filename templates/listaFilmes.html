<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Lista de Filmes</title>

<style>
body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
}

#busca {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    margin-bottom: 20px;
    background: #1a1a1a;
    color: #fff;
}

.filme-linha {
    display: flex;
    align-items: center;
    gap: 15px;
    background: #1b1b1b;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #333;
    margin-bottom: 12px;
    cursor: pointer;
    transition: 0.3s;
}

.filme-linha:hover {
    background: #1a2a1a; /* Verde escuro para hover */
    border-color: #28a745; /* Verde para a borda */
}

.filme-linha img {
    width: 55px;
    height: 85px;
    object-fit: cover;
    border-radius: 6px;
}

.filme-info strong {
    font-size: 18px;
    color: #ffc107;
}

/* --- MODAL ESTILO POP-UP COM BLUR --- */
#modal-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(8px);
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

#modal {
    background: #1b1b1b;
    padding: 20px;
    border-radius: 12px;
    border: 1px solid #333;
    display: flex;
    gap: 20px;
    animation: pop .3s ease;
}

@keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
}

#modal img {
    width: 160px;
    height: 240px;
    object-fit: cover;
    border-radius: 8px;
}

#modal .info {
    font-size: 16px;
    line-height: 1.45;
}

#fechar {
    background: #ff4c4c;
    padding: 8px;
    margin-top: 15px;
    border: none;
    width: 100%;
    cursor: pointer;
    border-radius: 6px;
}
#fechar:hover { opacity: .8; }

a {
    display: block;
    text-align: center;
    color: #00bfff;
    margin-top: 25px;
}
a:hover { text-decoration: underline; }
</style>

</head>
<body>

<div class="container">

<h1>Lista de Filmes ðŸŽ¬</h1>

<input type="text" id="busca" placeholder="Pesquisar por nome...">

<div id="lista"></div>

<a href="crudFilmes.html">â¬… Voltar ao CRUD</a>

</div>

<!-- Modal -->
<div id="modal-bg">
    <div id="modal">
        <img id="modal-img">
        <div class="info">
            <p><strong>Nome:</strong> <span id="m-nome"></span></p>
            <p><strong>Ano de lanÃ§amento:</strong> <span id="m-ano"></span></p>
            <p><strong>Autor:</strong> <span id="m-autor"></span></p>
            <p><strong>GÃªnero:</strong> <span id="m-genero"></span></p>
            <p><strong>Bilheteria:</strong> R$ <span id="m-bilheteria"></span></p>
            <p><strong>URL da imagem:</strong><br><span id="m-img-url"></span></p>

            <button id="fechar" onclick="fecharModal()">Fechar</button>
        </div>
    </div>
</div>

<script>
let filmes = [];

async function carregarLista() {
    const res = await fetch("http://127.0.0.1:5000/afilmes");
    filmes = await res.json();
    mostrarFilmes(filmes);
}

function mostrarFilmes(listaFilmes) {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    listaFilmes.forEach(f => {
        lista.innerHTML += `
        <div class="filme-linha" onclick="abrirModal(${f.id})">
            <img src="${f.imagem || 'https://via.placeholder.com/80x120?text=Sem+Imagem'}">
            <div class="filme-info">
                <strong>${f.nome}</strong><br>
                ${f.genero} â€¢ ${f.anoLancamento}
            </div>
        </div>`;
    });
}

function abrirModal(id){
    const f = filmes.find(x => x.id === id);

    document.getElementById("modal-img").src = f.imagem || "https://via.placeholder.com/200x300?text=Sem+Imagem";
    document.getElementById("m-nome").innerText = f.nome;
    document.getElementById("m-ano").innerText = f.anoLancamento;
    document.getElementById("m-autor").innerText = f.autor;
    document.getElementById("m-genero").innerText = f.genero;
    document.getElementById("m-bilheteria").innerText = Number(f.bilheteria).toLocaleString("pt-BR");
    document.getElementById("m-img-url").innerText = f.imagem || "Sem URL";

    document.getElementById("modal-bg").style.display = "flex";
}

function fecharModal(){
    document.getElementById("modal-bg").style.display = "none";
}

document.getElementById("busca").addEventListener("input", () => {
    const termo = document.getElementById("busca").value.toLowerCase();
    const filtrados = filmes.filter(f => f.nome.toLowerCase().includes(termo));
    mostrarFilmes(filtrados);
});

carregarLista();
</script>

</body>
</html>
